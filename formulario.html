<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercício Ebac</title>
</head>
<body>
    <h1> Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome</label>
        <input id="nome" placeholder="Ex: José Bezerra" type="nome"> <br />

        <label for="E-mail">E-mail</label>
        <input id="E-mail" placeholder="Ex: @gmail.com; live@.com" type="E-mail"> <br />

        <label for="Senha">Senha</label>
        <input id="Senha" placeholder="*******" type="password"> <br /><br />

        <button type="submit">Cadastrar</button>
    

    </form>
</body>
</html>
